{% extends "base.html" %}
{% block body %}
<div class="container mt-5">
  <h2>Add Employee</h2>
  <form method="POST">
    <div class="mb-3"><label>Username</label><input type="text" name="username" class="form-control" required></div>
    <div class="mb-3"><label>Password</label><input type="password" name="password" class="form-control" required></div>
    <div class="mb-3"><label>Name</label><input type="text" name="name" class="form-control"></div>
    <div class="mb-3"><label>Gender</label><input type="text" name="gender" class="form-control"></div>
    <div class="mb-3"><label>Age</label><input type="number" name="age" class="form-control"></div>
    <div class="mb-3"><label>Department</label><input type="text" name="department" class="form-control"></div>
    <div class="mb-3"><label>Position</label><input type="text" name="position" class="form-control"></div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{{ url_for('datalist') }}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
